name: Push Images/Containers to GHCR

on:
  workflow_call:
    secrets:
      AZURE_DEV_KEY:
        required: true
      AZURE_DEV_USER:
        required: true
      AZURE_DEV_HOST:
        required: true

permissions:
  contents: read
  packages: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v5
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          push: true
          tags: |
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}:latest', env.REPO) || '' }}
            ${{ github.ref == 'refs/heads/dev' && format('ghcr.io/{0}:latest-dev', env.REPO) || '' }}
            ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./Dockerfile
          build-args: |
            USERNAME=${{ github.actor }}
            TOKEN=${{ github.token }}



      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.AZURE_DEV_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_DEV_HOST }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy
        run: |
          REPO_NAME=$(basename ${{ env.REPO }})
          SSH_USER=${{ github.ref == 'refs/heads/main' && secrets.AZURE_PROD_USER || secrets.AZURE_DEV_USER }}
          SSH_HOST=${{ github.ref == 'refs/heads/main' && secrets.AZURE_PROD_HOST || secrets.AZURE_DEV_HOST }}
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'latest-dev' }}
          COMPOSE_FILE=${{ github.ref == 'refs/heads/main' && 'docker-compose.prod.yml' || 'docker-compose.dev.yml' }}

          ssh $SSH_USER@$SSH_HOST << EOF
            set -e  # Stop execution on any error

            cd snippets-infra/

            # Stop the app before pulling the new image
            docker stop ${REPO_NAME}-app

            # Pull the new image and update the container
            docker pull ghcr.io/${{ env.REPO }}:$IMAGE_TAG
            docker compose -f $COMPOSE_FILE up -d --no-deps ${REPO_NAME}-app

            echo "Deployment completed for $REPO_NAME on $SSH_HOST with tag $IMAGE_TAG."
          EOF
      